<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Mania</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: var(--bg-color, #121212); color: var(--text-color, white); transition: background-color 0.5s, color 0.5s; overflow-x: hidden; }
        header { background-color: #1f1f1f; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        header h1 { color: #ff4b2b; margin-bottom: 20px; text-align: center; }
        .nav { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; justify-content: center; }
        .nav button, .nav select, .nav input { background: #ff4b2b; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; color: white; transition: 0.3s; font-size: 14px; }
        .nav button:hover, .nav select:hover, .nav input:hover { background: #ff6347; }
        .movie-section { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .movie-card { background-color: #1f1f1f; border-radius: 10px; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .movie-card:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(255, 75, 43, 0.6); }
        .movie-card img { width: 100%; height: 250px; object-fit: cover; }
        .movie-card h3 { padding: 10px; font-size: 0.9rem; text-align: center; word-break: break-word; }
        .pagination { text-align: center; padding: 20px; }
        .pagination button { background: #ff4b2b; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; color: white; transition: 0.3s; font-size: 14px; }
        .pagination button:hover { background: #ff6347; }
        .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; animation: fadeIn 0.5s ease; padding: 20px; box-sizing: border-box; z-index: 1000; overflow-y: auto; }
        .popup-content { background: #1f1f1f; padding: 20px; border-radius: 10px; text-align: center; max-width: 400px; color: white; width: 100%; max-height: 90vh; overflow-y: auto; }
        .popup-content h2 { margin-bottom: 10px; font-size: 1.2rem; }
        .popup-content p { font-size: 12px; margin-bottom: 5px; text-align: justify; }
        .popup-content button { background: #ff4b2b; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; color: white; margin: 5px; font-size: 14px; }
        .popup-content button:hover { background: #ff6347; }
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; font-size: 2rem; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        #favourites { margin: 10px; text-align: center; }
        #favourites button { background: #ff4b2b; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; color: white; margin: 3px; font-size: 12px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .toggle-theme { background: #ff4b2b; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; color: white; font-size: 14px; }
    </style>
</head>
<body><div id="loading">Loading...</div>

<header>
    <h1>Movies Mania</h1>
    <div class="nav">
        <button onclick="loadCategory('home')">Home</button>
        <button onclick="loadCategory('bollywood')">Bollywood</button>
        <button onclick="loadCategory('hollywood')">Hollywood</button>
        <select id="genreSelect" onchange="filterByGenre()">
            <option value="">All Genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search movies..." onkeypress="handleSearch(event)">
        <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    </div>
</header>

<section class="movie-section" id="movies">
    <!-- Movies will load here -->
</section>

<div class="pagination" id="pagination">
    <!-- Pagination buttons will load here -->
</div>

<div id="favourites">
    <h2>Your Watchlist</h2>
    <div id="watchlist"></div>
</div>

<div class="popup" id="moviePopup">
    <div class="popup-content">
        <h2 id="popupTitle"></h2>
        <iframe id="popupTrailer" width="100%" height="200" frameborder="0" allowfullscreen style="margin-bottom:10px;"></iframe>
        <img id="popupPoster" src="" alt="Movie Poster" style="width: 100%; height: auto; margin-bottom: 10px;">
        <p id="popupYear"></p>
        <p id="popupRating"></p>
        <p id="popupPlot"></p>
        <button id="watchNowButton" target="_blank">Watch Now</button>
        <button id="viewImagesButton" target="_blank">View Images</button>
        <button id="downloadButton" target="_blank">Download</button>
        <button id="addFavouriteButton">Add to Watchlist</button>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    const API_KEY = '9e9a9853';
    const YOUTUBE_API_KEY = 'AIzaSyDQQUNV_Ak4FdHoM2qeRaRWjQh6z6rrbIU';
    const movieSection = document.getElementById('movies');
    const pagination = document.getElementById('pagination');
    const loading = document.getElementById('loading');
    const watchlistDiv = document.getElementById('watchlist');
    let currentPage = 1;
    let currentQuery = 'Hollywood';
    let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

    window.onload = () => {
        fetchMovies('Hollywood', 1);
        renderWatchlist();
    };

    function loadCategory(category) {
        currentPage = 1;
        if (category === 'home' || category === 'hollywood') {
            currentQuery = 'Hollywood';
        } else if (category === 'bollywood') {
            currentQuery = 'Hindi';
        }
        fetchMovies(currentQuery, currentPage);
    }

    async function fetchMovies(query, page) {
        loading.style.display = 'flex';
        const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${query}&page=${page}`);
        const data = await response.json();
        loading.style.display = 'none';

        if (data.Response === "True") {
            displayMovies(data.Search);
            setupPagination(Math.ceil(data.totalResults / 10));
        } else {
            movieSection.innerHTML = `<h2 style="text-align:center;">No results found.</h2>`;
            pagination.innerHTML = '';
        }
    }

    function displayMovies(movies) {
        movieSection.innerHTML = '';
        movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `
                <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${movie.Title}">
                <h3>${movie.Title}</h3>
            `;
            movieCard.onclick = () => {
                fetchMovieDetails(movie.imdbID);
            };
            movieSection.appendChild(movieCard);
        });
    }

    async function fetchMovieDetails(imdbID) {
        loading.style.display = 'flex';
        const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${imdbID}&plot=short`);
        const movie = await response.json();
        loading.style.display = 'none';
        showPopup(movie);
    }

    async function fetchYouTubeVideo(title) {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${encodeURIComponent(title + ' trailer')}&key=${YOUTUBE_API_KEY}`);
        const data = await response.json();
        return data.items.length > 0 ? `https://www.youtube.com/embed/${data.items[0].id.videoId}` : '';
    }

    async function showPopup(movie) {
        document.getElementById('popupTitle').innerText = movie.Title;
        document.getElementById('popupPoster').src = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/400x600?text=No+Image';
        document.getElementById('popupYear').innerText = `Year: ${movie.Year}`;
        document.getElementById('popupRating').innerText = `IMDb Rating: ${movie.imdbRating}`;
        document.getElementById('popupPlot').innerText = movie.Plot.length > 150 ? movie.Plot.substring(0, 150) + '...' : movie.Plot;

        const trailerURL = await fetchYouTubeVideo(movie.Title);
        document.getElementById('popupTrailer').src = trailerURL;

        document.getElementById('watchNowButton').onclick = () => {
            window.open(`https://www.youtube.com/results?search_query=${movie.Title} trailer`, '_blank');
        };
        document.getElementById('viewImagesButton').onclick = () => {
            window.open(`https://www.google.com/search?tbm=isch&q=${movie.Title} movie images`, '_blank');
        };
        document.getElementById('downloadButton').onclick = () => {
            window.open(`https://www.google.com/search?q=${movie.Title} movie download`, '_blank');
        };
        document.getElementById('addFavouriteButton').onclick = () => {
            addToWatchlist(movie.Title);
        };

        document.getElementById('moviePopup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('moviePopup').style.display = 'none';
        document.getElementById('popupTrailer').src = '';
    }

    function addToWatchlist(movieTitle) {
        if (!watchlist.includes(movieTitle)) {
            watchlist.push(movieTitle);
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            renderWatchlist();
        }
    }

    function renderWatchlist() {
        watchlistDiv.innerHTML = '';
        watchlist.forEach(movie => {
            const btn = document.createElement('button');
            btn.innerText = movie;
            btn.onclick = () => {
                window.open(`https://www.youtube.com/results?search_query=${movie} trailer`, '_blank');
            };
            watchlistDiv.appendChild(btn);
        });
    }

    function setupPagination(totalPages) {
        pagination.innerHTML = '';
        for (let i = 1; i <= totalPages && i <= 5; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.onclick = () => {
                currentPage = i;
                fetchMovies(currentQuery, currentPage);
            };
            pagination.appendChild(btn);
        }
    }

    function handleSearch(event) {
        if (event.key === 'Enter') {
            const query = document.getElementById('searchInput').value.trim();
            if (query !== '') {
                currentQuery = query;
                currentPage = 1;
                fetchMovies(currentQuery, currentPage);
            }
        }
    }

    function filterByGenre() {
        const genre = document.getElementById('genreSelect').value;
        if (genre !== '') {
            currentQuery = genre;
            currentPage = 1;
            fetchMovies(currentQuery, currentPage);
        } else {
            fetchMovies('Hollywood', 1);
        }
    }

    function toggleTheme() {
        if (document.body.style.getPropertyValue('--bg-color') === '#ffffff') {
            document.body.style.setProperty('--bg-color', '#121212');
            document.body.style.setProperty('--text-color', 'white');
        } else {
            document.body.style.setProperty('--bg-color', '#ffffff');
            document.body.style.setProperty('--text-color', '#000000');
        }
    }
</script>

</body>
</html>
