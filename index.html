<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Mania</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; }
        header { background-color: #1f1f1f; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        header h1 { color: #ff4b2b; margin-bottom: 20px; }
        .nav { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center; }
        .nav button { background: #ff4b2b; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; color: white; transition: 0.3s; }
        .nav button:hover { background: #ff6347; }
        .nav select, .nav input { padding: 10px; border-radius: 20px; border: none; outline: none; }
        .movie-section { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .movie-card { background-color: #1f1f1f; border-radius: 10px; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .movie-card:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(255, 75, 43, 0.6); }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; }
        .movie-card h3 { padding: 10px; font-size: 1rem; text-align: center; }
        .pagination { text-align: center; padding: 20px; }
        .pagination button { background: #ff4b2b; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; color: white; transition: 0.3s; }
        .pagination button:hover { background: #ff6347; }
        .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; animation: fadeIn 0.5s ease; }
        .popup-content { background: #1f1f1f; padding: 20px; border-radius: 10px; text-align: center; max-width: 400px; color: white; }
        .popup-content h2 { margin-bottom: 10px; }
        .popup-content button { background: #ff4b2b; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; color: white; margin: 5px; }
        .popup-content button:hover { background: #ff6347; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body><header>
    <h1>Movies Mania</h1>
    <div class="nav">
        <button onclick="loadCategory('home')">Home</button>
        <button onclick="loadCategory('bollywood')">Bollywood</button>
        <button onclick="loadCategory('hollywood')">Hollywood</button>
        <select id="genreSelect" onchange="filterByGenre()">
            <option value="">All Genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search movies..." onkeypress="handleSearch(event)">
    </div>
</header>

<section class="movie-section" id="movies">
    <!-- Movies will load here -->
</section>

<div class="pagination" id="pagination">
    <!-- Pagination buttons will load here -->
</div>

<div class="popup" id="moviePopup">
    <div class="popup-content">
        <h2 id="popupTitle"></h2>
        <img id="popupPoster" src="" alt="Movie Poster" style="width: 100%; height: auto; margin-bottom: 10px;">
        <p id="popupYear"></p>
        <p id="popupRating"></p>
        <p id="popupPlot"></p>
        <button id="watchNowButton" target="_blank">Watch Now</button>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    const API_KEY = '9e9a9853';
    const movieSection = document.getElementById('movies');
    const pagination = document.getElementById('pagination');
    let currentPage = 1;
    let currentQuery = 'Hollywood';

    window.onload = () => {
        fetchMovies('Hollywood', 1);
    };

    function loadCategory(category) {
        currentPage = 1;
        if (category === 'home' || category === 'hollywood') {
            currentQuery = 'Hollywood';
        } else if (category === 'bollywood') {
            currentQuery = 'Hindi';
        }
        fetchMovies(currentQuery, currentPage);
    }

    async function fetchMovies(query, page) {
        const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${query}&page=${page}`);
        const data = await response.json();

        if (data.Response === "True") {
            displayMovies(data.Search);
            setupPagination(Math.ceil(data.totalResults / 10));
        } else {
            movieSection.innerHTML = `<h2 style="text-align:center;">No results found.</h2>`;
            pagination.innerHTML = '';
        }
    }

    function displayMovies(movies) {
        movieSection.innerHTML = '';
        movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `
                <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${movie.Title}">
                <h3>${movie.Title}</h3>
            `;
            movieCard.onclick = () => {
                fetchMovieDetails(movie.imdbID);
            };
            movieSection.appendChild(movieCard);
        });
    }

    async function fetchMovieDetails(imdbID) {
        const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${imdbID}&plot=full`);
        const movie = await response.json();
        showPopup(movie);
    }

    function setupPagination(totalPages) {
        pagination.innerHTML = '';
        for (let i = 1; i <= totalPages && i <= 5; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.onclick = () => {
                currentPage = i;
                fetchMovies(currentQuery, currentPage);
            };
            pagination.appendChild(btn);
        }
    }

    function handleSearch(event) {
        if (event.key === 'Enter') {
            const query = document.getElementById('searchInput').value.trim();
            if (query !== '') {
                currentQuery = query;
                currentPage = 1;
                fetchMovies(currentQuery, currentPage);
            }
        }
    }

    function filterByGenre() {
        const genre = document.getElementById('genreSelect').value;
        if (genre !== '') {
            currentQuery = genre;
            currentPage = 1;
            fetchMovies(currentQuery, currentPage);
        } else {
            fetchMovies('Hollywood', 1);
        }
    }

    function showPopup(movie) {
        document.getElementById('popupTitle').innerText = movie.Title;
        document.getElementById('popupPoster').src = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/400x600?text=No+Image';
        document.getElementById('popupYear').innerText = `Year: ${movie.Year}`;
        document.getElementById('popupRating').innerText = `IMDb Rating: ${movie.imdbRating}`;
        document.getElementById('popupPlot').innerText = movie.Plot;
        document.getElementById('watchNowButton').onclick = () => {
            window.open(`https://www.youtube.com/results?search_query=${movie.Title} full movie`, '_blank');
        };
        document.getElementById('moviePopup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('moviePopup').style.display = 'none';
    }
</script>

</body>
</html>
